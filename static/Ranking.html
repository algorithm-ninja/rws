<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <link rel='stylesheet' href='Ranking.css'>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/eventsource.js"></script>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="lib/explorercanvas.js"></script>
        <![endif]-->
        <script type="text/javascript" src="Config.js"></script>
        <script type="text/javascript" src="DataStore.js"></script>
        <script type="text/javascript" src="HistoryStore.js"></script>
        <script type="text/javascript" src="Chart.js"></script>
        <script type="text/javascript" src="UserDetail.js"></script>
        <script type="text/javascript" src="TimeView.js"></script>
        <script type="text/javascript" src="TeamSearch.js"></script>
        <script type="text/javascript" src="Overview.js"></script>
        <script type="text/javascript" src="Scoreboard.js"></script>
        <script type="text/javascript" src="Ranking.js"></script>
        <title>Ranking</title>
    </head>
    <body id="body">
        <div class="outer_frame">
            <div class="logo_panel">
                <img src="logo" />
            </div>
            <div class="upper_panel">
                <div class="team_search">
                    <input id="team_search_input" placeholder="Search Team"
                     class="search_field" type="search" />
                    <div id="team_search_bg" class="search_results">
                        <div class="frame">
                            <img src="img/close.png" class="close" id="team_search_close" />
                            <div class="body" id="team_search_body"></div>
                        </div>
                    </div>
                </div>
                <div id="network_status_box">
                    <div id="network_status_label">Status</div>
                    <div id="network_status_text"></div>
                </div>
            </div>
            <div id="timer"></div>
            <div class="right_panel">
                <div id="overview" class="overview"></div>
            </div>
            <div class="inner_frame">
                <table id="Scoreboard">
                    <colgroup id="Scoreboard_cols"></colgroup>
                    <thead id="Scoreboard_head"></thead>
                    <tbody id="Scoreboard_body"></tbody>
                </table>
            </div>
        </div>
        <div class="UserPanel_bg" id="user_detail_background">
            <div class="UserPanel" id="user_detail_panel">
                <img src="img/close.png" class="close" id="user_detail_close" />
                <div class="header">
                    <div class="summary">
                        <img id="user_detail_face" class="face" src=""/>
                        <div id="user_detail_f_name" class="f_name"></div>
                        <div id="user_detail_l_name" class="l_name"></div>
                        <div id="user_detail_team" class="team"></div>
                        <img id="user_detail_flag" class="flag" src=""/>
                    </div>
                    <div class="scores">
                        <table class="score_table">
                            <col class="name"/>
                            <col class="score"/>
                            <col class="rank"/>
                            <col class="show"/>
                            <thead>
                                <tr>
                                    <td></td>
                                    <td>Score</td>
                                    <td>Rank</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody id="user_detail_scores">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="user_detail_title" class="title"></div>
                <div id="user_detail_charts" class="charts">
                    <canvas id="user_detail_score_chart" width="940" height="250"></canvas>
                    <canvas id="user_detail_rank_chart" width="940" height="250"></canvas>
                </div>
                <div class="submits">
                    <table id="user_detail_submissions"></table>
                </div>
            </div>
        </div>
    </body>
</html>
